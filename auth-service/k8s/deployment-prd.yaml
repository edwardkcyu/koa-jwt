apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: auth-service-prd
  labels:
    app: auth-service-prd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service-prd
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: auth-service-prd
    spec:
      containers:
      - name: auth-service-prd-container
        image: edwardkcyu/auth-service:1.0.0
        imagePullPolicy: Always
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service-prd
  type: ClusterIP
  ports:
    - port: 3000
  